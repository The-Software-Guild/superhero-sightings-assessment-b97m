<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Superheroes and Villains Editing</title>
	<!-- custom css -->
	<link th:href="@{/super.css}" rel="stylesheet">

	<!-- jQuery 3.6.0 via CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
	<header>
	    <h1>Superheroes and Villains</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="../../home">Home</a>
		<a href="../../super">Superheroes and Villains</a>
		<a href="../../superpower">Superpowers</a>
		<a href="../../organization">Organizations</a>
		<a href="../../location">Locations</a>
		<a href="../../sighting">Sightings</a>
	    </div>
	    <form id="super-edit-form" th:action="'../' + ${super.id} + '/save'" method="POST">
		<label for="superName">Name</label>
		<input name='superName' th:value="${super.name}" />

		<label for="superDescription">Description</label>
		<textarea name="superDescription" th:text="${super.description}">Text</textarea>

		<label for="superIsHero">Hero?</label>
		<input type="checkbox" name="superIsHero" th:checked="${super.isHero}" />

		<a th:href="'../' + ${super.id}">Cancel Changes</a>
		<button type="submit">Submit changes</button>
	    </form>
	    <a href="./delete-confirm">Delete this super</a>
	    <ul id="supers-edit-errors">
		<li class="supers-edit-errors-item" th:each="error : ${errors}" th:text="${error}">err</li>
	    </ul>
	</main>
    </body>
</html>
