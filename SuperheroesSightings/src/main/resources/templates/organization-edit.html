<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Organizations Editing</title>

	<!-- custom css -->
	<link th:href="@{/organization.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Organizations</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="../../home">Home</a>
		<a href="../../super">Superheroes and Villains</a>
		<a href="../../superpower">Superpowers</a>
		<a href="../../organization">Organizations</a>
		<a href="../../location">Locations</a>
		<a href="../../sighting">Sightings</a>
	    </div>
	    <form id="organization-edit-form" th:action="'../' + ${org.id} + '/save'" method="POST">
		<label for="name">Name</label>
		<input name="name" th:value="${org.name}" />

		<label for="description">Description</label>
		<textarea name="description" th:text="${org.description}">Text</textarea>

		<label for="address">Address</label>
		<input name="address" th:value="${org.address}" />

		<label for="contact">Contact</label>
		<input name="contact" th:value="${org.contact}" />

		<a th:href="'../' + ${org.id}">Cancel changes</a>
		<button type="submit">Submit changes</button>
	    </form>
	    <a href="./delete-confirm">Delete this organization</a>
	    <ul id="organizations-edit-errors">
		<li class="organizations-edit-errors-item" th:each="error : ${errors}" th:text="${error}">Item</li>
	    </ul>
	</main>
    </body>
</html>
