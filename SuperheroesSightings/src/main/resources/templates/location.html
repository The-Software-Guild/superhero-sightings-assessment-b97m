<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Locations</title>

	<!-- custom css -->
	<link th:href="@{/location.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Locations</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="home">Home</a>
		<a href="super">Superheroes and Villains</a>
		<a href="superpower">Superpowers</a>
		<a href="organization">Organizations</a>
		<a href="location">Locations</a>
		<a href="sighting">Sightings</a>
	    </div>
	    <div id="locations-content">
		<div class="locations-content-block" th:each="location : ${locations}">
		    <h2 th:text="${location.name}">Super</h2> 
		    <a th:href="'location/' + ${location.id}">More Information</a>
		    <a th:href="'location/' + ${location.id} + '/edit'">Edit</a>
		    <a th:href="'location/' + ${location.id} + '/delete-confirm'">Delete</a>
		</div>
	    </div>
	    <form action="location" method="POST">
		<label for="name">Name</label>
		<input type="text" name="name" />

		<label for="description">Description</label>
		<input type="text" name="description" />

		<label for="address">Address</label>
		<input type="text" name="address">

		<label for="latitudeStr">Latitude</label>
		<input type="number" name="latitudeStr" required step="0.001">

		<label for="longitudeStr">Longitude</label>
		<input type="number" name="longitudeStr" required step="0.001">

		<button type="submit">Add new location</button>
	    </form>
	    <ul id="creation-errors">
		<li class="creation-errors-item" th:each="error : ${errors}" th:text="${error}">
		    Error
		</li>
	    </ul>
	</main>
    </body>
</html>
