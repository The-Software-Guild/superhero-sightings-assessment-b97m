<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Organizations</title>

	<!-- custom css -->
	<link th:href="@{/organization.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Organizations</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="home">Home</a>
		<a href="super">Superheroes and Villains</a>
		<a href="superpower">Superpowers</a>
		<a href="organization">Organizations</a>
		<a href="location">Locations</a>	
		<a href="sighting">Sightings</a>
	    </div>
	    <div id="organizations-content">
		<div class="organizations-content-block" th:each="org : ${orgs}">
		    <h2 th:text="${org.name}">Super</h2> 
		    <a th:href="'organization/' + ${org.id}">More Information</a>
		    <a th:href="'organization/' + ${org.id} + '/edit'">Edit</a>
		    <a th:href="'organization/' + ${org.id} + '/delete-confirm'">Delete</a>
		</div>
	    </div>
	    <form action="organization" method="POST">
		<label for="name">Name</label>
		<input type="text" name="name" />

		<label for="description">Description</label>
		<input type="text" name="description" />

		<label for="address">Address</label>
		<input type="text" name="address" />

		<label for="contact">Contact</label>
		<input type="text" name="contact" />

		<button type="submit">Add new organization</button>
	    </form>
	    <ul id="creation-errors">
		<li class="creation-errors-item" th:each="error : ${errors}" th:text="${error}">
		    Error
		</li>
	    </ul>
	</main>
    </body>
</html>
