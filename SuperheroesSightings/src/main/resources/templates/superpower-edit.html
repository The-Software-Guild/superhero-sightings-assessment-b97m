<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Superpowers Editing</title>

	<!-- custom css -->
	<link th:href="@{/superpower.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Superpowers</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="../../home">Home</a>
		<a href="../../super">Superheroes and Villains</a>
		<a href="../../superpower">Superpowers</a>
		<a href="../../organization">Organizations</a>
		<a href="../../location">Locations</a>
		<a href="../../sighting">Sightings</a>
	    </div>
	    <form id="superpower-edit-form" th:action="'../' + ${power.id} + '/save'" method="POST">
		<label for="superpowerName">Superpower name</label>
		<input name="superpowerName" th:value="${power.name}" />
		<a href="../../superpower">Cancel changes</a>
		<button type="submit">Submit changes</button>
	    </form>
	    <ul id="superpowers-edit-errors">
		<li class="superpowers-edit-errors-item" th:each="error : ${errors}" th:text="${error}">Item</li>
	    </ul>
	</main>
    </body>
</html>
