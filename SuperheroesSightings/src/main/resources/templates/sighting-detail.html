<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Sightings Detailed</title>

	<!-- custom css -->
	<link th:href="@{/sighting.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Sightings</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="../home">Home</a>
		<a href="../super">Superheroes and Villains</a>
		<a href="../superpower">Superpowers</a>
		<a href="../organization">Organizations</a>
		<a href="../location">Locations</a>
		<a href="../sighting">Sightings</a>
	    </div>
	    <div id="sightings-info">
		<h2>Sighting id</h2>
		<p th:text="${sighting.id}">Id</p>
		<h2>Superhero/villain sighted</h2>
		<p th:text="${sighting.sightedSuper.name}">Super</p>
		<h2>Location</h2>
		<p th:text="${sighting.sightingLocation.name}">Location</p>
		<h2>Date of Sighting</h2>
		<p th:text="${sighting.sightingDate}">Date</p>
	    </div>
	    <a th:href="${sighting.id} + '/edit'">Edit</a>
	    <a th:href="${sighting.id} + '/delete-confirm'">Delete this sighting</a>
	</main>
    </body>
</html>
