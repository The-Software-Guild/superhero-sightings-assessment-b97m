<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Locations Editing</title>

	<!-- custom css -->
	<link th:href="@{/location.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Locations</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="../../home">Home</a>
		<a href="../../super">Superheroes and Villains</a>
		<a href="../../superpower">Superpowers</a>
		<a href="../../organization">Organizations</a>
		<a href="../../location">Locations</a>
		<a href="../../sighting">Sightings</a>
	    </div>
	    <form id="location-edit-form" th:action="'../' + ${location.id} + '/save'" method="POST">
		<label for="name">Name</label>
		<input name="name" th:value="${location.name}" />

		<label for="description">Description</label>
		<input name="description" th:value="${location.description}" />

		<label for="address">Address</label>
		<input name="address" th:value="${location.address}" />

		<label for="latitudeStr">Latitude</label>
		<input name="latitudeStr" type="number" th:value="${location.latitude}" required step="0.001"/>

		<label for="longitudeStr">Longitude</label>
		<input name="longitudeStr" type="number" th:value="${location.longitude}" required step="0.001"/>

		<a th:href="'../' + ${location.id}">Cancel changes</a>
		<button type="submit">Submit changes</button>
	    </form>
	    <a href="./delete-confirm">Delete this location</a>
	    <ul id="locations-edit-errors">
		<li class="locations-edit-errors-item" th:each="error : ${errors}" th:text="${error}">Item</li>
	    </ul>
	</main>
    </body>
</html>
