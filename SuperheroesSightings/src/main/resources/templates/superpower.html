<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http:ww/www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Superhero Sightings | Superpowers</title>

	<!-- custom css -->
	<link th:href="@{/superpower.css}" rel="stylesheet">
    </head>
    <body>
	<header>
	    <h1>Superpowers</h1>
	</header>
	<main>
	    <div id="nav-links">
		<a href="home">Home</a>
		<a href="super">Superheroes and Villains</a>
		<a href="superpower">Superpowers</a>
		<a href="organization">Organizations</a>
		<a href="location">Locations</a>
		<a href="sighting">Sightings</a>
	    </div>
	    <div id="superpowers-content">
		<div class="superpowers-content-block" th:each="power : ${powers}">
		    <h2 th:text="${power.name}">Name</h2> 
		    <a th:href="'superpower/' + ${power.id}">More information</a>
		    <a th:href="'superpower/' + ${power.id} + '/edit'">Edit</a>
		    <a th:href="'superpower/' + ${power.id} + '/delete-confirm'">Delete</a>
		</div> 
	    </div>
	    <form action="superpower" method="POST">
		<label for="superpowerName">Name</label>
		<input name="superpowerName"/>
		<button type="submit">Add new superpower</button>
	    </form>
	    <ul id="creation-errors">
		<li class="creation-errors-item" th:each="error : ${errors}" th:text="${error}">
		    Error
		</li>
	    </ul>
	</main>
    </body>
</html>
